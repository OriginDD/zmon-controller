<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute">

  <!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="viewport" content="width=device-width"></meta>
    <meta name="google" value="notranslate"></meta>

    <title>Grafana 2</title>
    <link rel="stylesheet" href="css/grafana.dark.min.css" title="Dark" th:href="@{/grafana2/css/grafana.dark.min.css}" />
    <link rel="icon" type="image/png" href="img/fav32.png" th:href="@{/grafana2/img/fav32.png}" />

    <!-- build:js app/app.js -->
    <script src="vendor/require/require.js" th:src="@{/grafana2/vendor/require/require.js}"></script>
    <script src="app/components/require.config.js" th:src="@{/grafana2/app/components/require.config.js}"></script>
    <!-- endbuild -->

    <script>require(['app'], function (app) { app.boot(); })</script>

  </head>

  <body ng-cloak ng-controller="GrafanaCtrl" ng-class="{'sidemenu-open': contextSrv.sidemenu}">

      <div class="sidemenu-canvas">

        <aside class="sidemenu-wrapper" ng-if="contextSrv.sidemenu">
          <div ng-include="'app/partials/sidemenu.html'"></div>
        </aside>

        <div class="page-alert-list">
          <div ng-repeat='alert in dashAlerts.list' class="alert-{{alert.severity}} alert">
            <button type="button" class="alert-close" ng-click="dashAlerts.clear(alert)">
              <i class="fa fa-times-circle"></i>
            </button>
            <div class="alert-title">{{alert.title}}</div>
            <div ng-bind='alert.text'></div>
            </div>
          </div>

          <div ng-view class="main-view"></div>

        </div>

	</body>
</html>
